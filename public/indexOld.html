<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./uPlot-master/dist/uPlot.min.css">
</head>

<body>
    <h1>Dados do Pêndulo</h1>

    <input id="msg" hidden/><button id="send" class="btn btn-success ms-5">Iniciar</button>

    

    <div class="px-5">
        <canvas id="myChart"></canvas>
    </div>
    <div id="output"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Luxon (para lidar com datas) -->
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>

    <!-- Adapter para Luxon e Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

    <script>
        //Gráfico
        const ctx = document.getElementById('myChart');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Dados em tempo real',
                    data: [],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',  // Escala de tempo
                        time: {
                            unit: 'second'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ws = new WebSocket("ws://localhost:3000");

        const output = document.getElementById("output");

        const send = document.getElementById("send");

        send.addEventListener("click", () => {
            const msg = document.getElementById("msg").value;
            ws.send(msg);
            output.innerHTML += log("Sent", msg);
        });

        function log(event, msg) {
            return "<p>" + event + ": " + msg + "</p>";
        }

        ws.onmessage = function (e) {
            // dados.push(e.data)
            output.innerHTML += log("Received", e.data);

            const data = JSON.parse(e.data);

            // Adiciona novos dados no gráfico
            chart.data.labels.push(data.timestamp);
            chart.data.datasets[0].data.push(data.value);

            // Limita o número de pontos no gráfico (opcional)
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.update();
        };


        ws.onclose = function (e) {
            output.innerHTML += log("Disconnected", e.code);
        };

        ws.onerror = function (e) {
            output.innerHTML += log("Error", e.data);
        };

        // const data = [15, 20, 30, 12, 19, 3, 5, 2, 3]

    </script>
</body>

</html>
