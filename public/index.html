<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./uPlot-master/dist/uPlot.min.css">
</head>

<body>
    <h1>Dados do Pêndulo</h1>

    <input id="msg" hidden /><button id="send" class="btn btn-success ms-5">Iniciar</button>

    <div class="px-5" style="
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-x: auto;">
        <div id="chart"></div>
    </div>

    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Luxon (para lidar com datas) -->
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>

    <!-- Adapter para Luxon e Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

    <script src="https://cdn.jsdelivr.net/npm/uplot@latest/dist/uPlot.iife.min.js"></script>

    <script>
        //Gráfico
        const opts = {
            title: "Dados em Tempo Real",
            width: 800,
            height: 600,
            scales: { x: { time: true }, y: { 
                range: [-100,100],
                auto: true } },
            series: [
                {}, // Eixo X
                { stroke: "rgb(75, 192, 192)", width: 2 } // Eixo Y
            ],
        };

        const data = [[], []]; // Inicialmente vazio: [timestamps, valores]
        const chart = new uPlot(opts, data, document.getElementById("chart"));

        // Função para atualizar o gráfico
        function updateChart(timestamp, value) {
            // Adiciona os novos dados
            data[0].push(timestamp); // Eixo X (tempo)
            data[1].push(value);     // Eixo Y (valor)

            // Remove pontos antigos (exemplo: mantém últimos 20 pontos)
            if (data[0].length > 20) {
                data[0].shift();
                data[1].shift();
            }

            // Atualiza o gráfico
            chart.setData(data);
        }

        const ws = new WebSocket("ws://localhost:3000");

        const output = document.getElementById("output");

        const send = document.getElementById("send");

        send.addEventListener("click", () => {
            const msg = document.getElementById("msg").value;
            ws.send(msg);
            output.innerHTML += log("Sent", msg);
        });

        function log(event, msg) {
            return "<p>" + event + ": " + msg + "</p>";
        }

        ws.onmessage = function (e) {
            // dados.push(e.data)
            output.innerHTML += log("Received", e.data);

            const receivedData = JSON.parse(e.data);
            const timestamp = new Date(receivedData.timestamp).getTime() / 1000; // Converter para UNIX time
            const value = parseFloat(receivedData.value);

            updateChart(timestamp, value);
        };


        ws.onclose = function (e) {
            output.innerHTML += log("Disconnected", e.code);
        };

        ws.onerror = function (e) {
            output.innerHTML += log("Error", e.data);
        };

    </script>
</body>

</html>
